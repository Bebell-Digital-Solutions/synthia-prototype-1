<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round Audio Animation</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

  
</head>
<body>
  <div class="ml-ai-wrapper">
    <div class="ai">
      <div class="container">
        <div class="c c4"></div>
        <div class="c c1"></div>
        <div class="c c2"></div>
        <div class="c c3"></div>
        <div class="rings"></div>
      </div>
      <div class="glass">
        <div class="glass-overlay"></div>
      </div>
    </div>
      <!-- Title & Subtitle (Positioned BELOW Animation) -->
  <div class="assistant-title" style="position: absolute; top: calc(30% + 25vmin); left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; width: 100%;">
    <h1 style="font-size: clamp(24px, 3.5vw, 58px); color: #e7e7fb; margin: 0; text-shadow: 0 0 1.5vmin rgba(109,103,200,0.8); letter-spacing: 0.1em; font-weight: 600; font-family: 'Poppins', sans-serif;">< SynthIA ></h1>
    <p class="subtitle" style="font-size: clamp(14px, 1.5vw, 24px); color: #b6a9f8; margin: 0.5rem 0 0; opacity: 0.9; font-weight: 300; font-family: 'Poppins', sans-serif;">Asistente Empresarial Impulsada con IA</p>
  </div>
    
  </div>

  <script src="script.js"></script>

</body>
</html>
