<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Wave Circle Animation</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .soundwave-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px;
      border: 3px solid #0ff;
      border-radius: 50%;
      animation: ripple 2s infinite;
      opacity: 0.6;
    }

    .circle.delay1 {
      animation-delay: 0.5s;
    }

    .circle.delay2 {
      animation-delay: 1s;
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      70% {
        transform: scale(2);
        opacity: 0.1;
      }
      100% {
        opacity: 0;
        transform: scale(2.5);
      }
    }
  </style>
</head>
<body>
  <div class="soundwave-container">
    <div class="circle"></div>
    <div class="circle delay1"></div>
    <div class="circle delay2"></div>
  </div>
</body>
</html>
